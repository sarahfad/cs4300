<!--Had ChatGPT help with some of the front-end to make it look better-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Movie Theater{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!--Front page header-->
  <style>
    
    :root { --brand-grad: linear-gradient(135deg, #b46030 0%, #1f519c 100%); }
    .hero {
      background: var(--brand-grad);
      color: #fff;
      border-radius: 1.25rem;
      padding: 2.5rem 1.75rem;
      
    }
  </style>
</head>
<body class="container py-4">

  <header class="mb-4">
    <div class="hero mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div>Movie Theater</div>
          <h1>Book your next movie night</h1>
          <p class="mb-0 opacity-75">Pick a film, choose a seat, and enjoy the show.</p>
        </div>
      </div>
    </div>

    <nav class="nav nav-pills justify-content-center gap-2">
      <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'movie_list' %}">
        <i class="bi bi-collection-play"></i> Movies
      </a>
      <a class="nav-link {% if '/history' in request.path %}active{% endif %}" href="{% url 'booking_history' %}">
        <i class="bi bi-clock-history"></i> Booking History
      </a>
      <a class="nav-link" href="/admin/"><i class="bi bi-gear"></i> Admin</a>
    </nav>
  </header>

  {% if messages %}
    <div class="container">
      {% for message in messages %}
        <div class="alert alert-info shadow-sm">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}

  <footer class="mt-5 text-center small">
    <hr/>
    <div>Enjoy the show.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
